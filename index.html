<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/main.css">
    <title>Krazy Kats Slideshow</title>
</head>
<body>
    <header>
        <img src="https://picsum.photos/150" alt="logo image">
        <h2>Krazy Kats Slideshow</h2>
    </header>
    <main>
        <div class="container">
            <div class="imagecarousel">
                <div class="image fadeout"><img src="images/1.jpg" alt=""></div>
                <div class="image fadeout"><img src="images/2.jpg" alt=""></div>
                <div class="image fadeout"><img src="images/3.jpg" alt=""></div>
                <div class="image fadeout"><img src="images/4.jpg" alt=""></div>
                <div class="image fadeout"><img src="images/5.jpg" alt=""></div>
                <div class="prev" onclick="showImage(-1)"><i class="fa-solid fa-arrow-left"></i></i></div>
                <div class="next" onclick="showImage(1)"><i class="fa-solid fa-arrow-right"></i></div>    
            </div>
        </div>
        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="copyright"></span> William Johnson</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
